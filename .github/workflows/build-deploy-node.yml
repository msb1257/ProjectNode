name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - api-gateway
          - web-bff
          - frontend-react-bff

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      # If you have a build step (example: frontend)
      - name: Build
        run: |
          if test -f package.json && grep -q "\"build\"" package.json; then
            npm run build
          fi

      - name: Test
        run: |
          if test -f package.json && grep -q "\"test\"" package.json; then
            npm test || echo "No tests defined"
          fi
